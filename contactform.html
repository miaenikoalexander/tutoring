<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Apex Tutors</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* A light, welcoming gray */
        }
        .cta-button {
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-blue-600">
                <i class="fas fa-graduation-cap mr-2"></i>Apex Tutors
            </a>
            <a href="index.html" class="text-gray-600 hover:text-blue-600 transition">
                <i class="fas fa-arrow-left mr-2"></i>Back to Home
            </a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Contact Section -->
        <section id="contact" class="py-20">
            <div class="container mx-auto px-6">
                <div class="bg-white rounded-xl shadow-2xl p-8 md:p-12 max-w-4xl mx-auto">
                    <h2 class="text-3xl md:text-4xl font-bold text-center mb-4">Ready to Boost Your Score?</h2>
                    <p class="text-center text-gray-600 mb-8">Fill out the form below for a free consultation. We'll be in touch within 24 hours.</p>
                    <form id="contact-form">
                        <div class="grid md:grid-cols-2 gap-6">
                            <input type="text" placeholder="Your Name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <input type="email" placeholder="Your Email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <!-- Phone Number Input -->
                        <div class="mt-6">
                            <input type="tel" placeholder="Your Phone Number (Optional)" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="mt-6">
                            <select class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                <option value="" disabled selected>Which test are you interested in?</option>
                                <option value="sat">SAT</option>
                                <option value="act">ACT</option>
                                <option value="both">Both SAT & ACT</option>
                                <option value="unsure">Not Sure</option>
                            </select>
                        </div>
                        <div class="mt-6">
                            <textarea placeholder="Your Message" rows="5" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>
                        <div class="mt-8 text-center">
                            <button type="submit" class="bg-blue-600 text-white px-8 py-3 rounded-full font-bold text-lg cta-button">
                                Send Message
                            </button>
                        </div>
                    </form>
                    <div id="form-message" class="mt-6 text-center"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-10 mt-20">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 Apex Tutors. All Rights Reserved.</p>
            <div class="mt-4 flex justify-center space-x-6">
                <a href="#" class="hover:text-blue-400"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="hover:text-blue-400"><i class="fab fa-twitter"></i></a>
                <a href="#" class="hover:text-blue-400"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script>
        // Contact form submission
        const contactForm = document.getElementById('contact-form');
        const formMessage = document.getElementById('form-message');

        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();
            formMessage.textContent = 'Thank you for your message! We will get back to you shortly.';
            formMessage.className = 'mt-6 text-center text-green-600 font-semibold';
            contactForm.reset();
            setTimeout(() => {
                formMessage.textContent = '';
            }, 5000);
        });
    </script>

</body>
</html>
